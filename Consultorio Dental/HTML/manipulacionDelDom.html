<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacion del DOM</title>.

    <!-- Estilos de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Mi hoja de estilos local -->
    <link rel="stylesheet" href="/assets/style/manipulacionDelDom.css">
</head>

<body>
    <!-- Trabajar con el grid para que mi página sea responsiva -->

    <!-- Contenedor padre -->
    <div class="container" id="containerPadre">
        <h1 id="titulo">Formulario de registro de paicentes</h1>
        <!-- div para crear fila -->
        <div class="row" id="filaUno">


            <!-- div para columna 1/2 -->
            <div class="col">
                <img src="/assets/img/ConsultorioDental.jpg" alt="dental"> <!-- Imagen del formulario -->
            </div> <!-- Aquí termina mi columna 1/2 -->




            <!-- div para columna 2/2 -->
            <div class="col">
                <form class="formulario">

                    <div class="form-group">
                      <label for="nombrePaciente">Nombre del paciente:</label>
                      <input type="text" class="form-control" id="nombrePaciente" placeholder="Nombre Paciente">
                    </div>

                    <br>

                    <div class="form-group">
                      <label for="edadPaciente">Edad:</label>
                      <input type="number" class="form-control" id="edadPaciente" placeholder="Edad" min="0" max="100">
                    </div>

                    <br>
                    <button type="button" class="btn btn-primary" id="btnRegistrarPaciente">Registrar Paciente</button>
                  </form>
            </div> <!-- Aquí termina mi columna 2/2 -->


        </div> <!-- Aquí termina mi fila -->


    </div> <!-- Aquí termina el contenedor padre -->


    <!-- Contenedor para mostrar el mensaje de "Paciente registrado correctamente" -->
    <div class="container" id="mensajeConfirmacion">

    </div>

    <!-- Contenedor para mostrar las tarjetas del paciente -->
    <div class="container">

        <div class="row" id="contenedorTarjetas">

        </div> <!-- Cierre de la fila -->

    </div> <!-- Cierre del contenedor -->



    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- Mi script local -->
    <!-- <script src="/assets/scripts/JS-06_ManipulacionDelDom.js"></script> -->
    <script src="/assets/scripts/sistemaDeRegistro.js"></script>
</body>

</html>
